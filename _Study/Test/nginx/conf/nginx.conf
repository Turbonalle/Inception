# NGINX Configuration

# Set the user for NGINX worker processes
user nginx;

# Define the number of worker processes. Adjust according to your server resources.
worker_processes auto;

# Set the events section to optimize NGINX performance
events {
    worker_connections 1024;
}

# Define the HTTP server
http {
    # Set the server's default MIME type
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Set the log format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Define access and error log files
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   error;

    # Set NGINX to serve files from the defined root directory
    server {
        listen       443 ssl;	# added ssl to enable HTTPS on port 443
        server_name  localhost;

		ssl_certificate /etc/nginx/ssl/inception.crt;
        ssl_certificate_key /etc/nginx/ssl/inception.key;

        # Additional SSL/TLS configurations
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4;

        # Define the location for serving static files
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        # Error pages configuration
        error_page  404              /404.html;
        location = /404.html {
            root   /usr/share/nginx/html;
        }

        # Redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}